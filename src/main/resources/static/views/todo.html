<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <title>Todo-list</title>
</head>
<body>

<div class="container" style="width:80%;">
    <h3 style="color:blue;margin:30px 0px 30px 0px">할일 목록</h3>
    <form id="todoForm" style="width:100%;">
        <div class="input-group mb-3">
            <div class="input-group-prepend" style="width:20%;">
                <span class="input-group-text" style="width:100%;">할 일</span>
            </div>
            <input type="text" class="form-control" id="todo" placeholder="What to do?"/>
        </div>
        <button style="margin-bottom:20px" type="submit" class="btn btn-primary">할일 추가하기</button>
    </form>

    <table id="todoTable" class="display" style="width:100%;"> <!-- class="table table-striped table-bordered"-->
        <thead>
        <tr>
            <th>id</th>
            <th>할일</th>
            <th>작성일시</th>
            <th>최종수정일시</th>
            <th>완료처리</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="buttons" style="margin:10px 0px 10px 0px;">
        <button id="btnRefresh" type="button" class="btn btn-primary">새로고침</button>
        <button id="btnModify" class="btn btn-success" data-toggle="modal" data-target="#modifyWindow" disabled>할일 수정하기</button>
    </div>

    <div id="modifyWindow" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">할일 수정하기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modifyForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:20%;">
                                <span class="input-group-text" style="width:100%;">ID</span>
                            </div>
                            <input id="submitId" type="text" class="form-control" disabled/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:20%;">
                                <span class="input-group-text" style="width:100%;">할 일</span>
                            </div>
                            <input id="submitContent" type="text" class="form-control" placeholder="What to do?"/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" style="width:20%;">
                                <span class="input-group-text" style="width:100%;">완료처리</span>
                            </div>
                            <select id="submitComplete" class="custom-select">
                                <option id="modifyIncomplete" value="false">미완료</option>
                                <option id="modifyComplete" value="true">완료</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="/js/todo.js"></script>
</body>
</html>
